<body>
    <div><p>Hello GitHab Jstydi</p></div>
    <div class="content">
        <input class="N-1" type="text">
        <div class="inpText"></div>
        <div class="batton"></div>
        
        <a href="https://icons8.com/icon/53015/неотмеченный-круг">Неотмеченный круг icon by Icons8</a>
    </div>
    
    <script>
    console.log('Hello GitHab Jstydi');
    var url = "https://script.google.com/macros/s/AKfycbzhfFlERekRFbNfAz3tseaQaIMjn8nogAKgqL4g693AdgrccDo/exec";
    $('input.N-1').on('input', function () {
        var inp = $(this).val();
        $(".inpText").text(inp);
        });
    $('.batton').click(function(){
        var text = $('.inpText').text();
    $.get(url, { p1: "Hello", p2: text, p3: "test" });
        console.log(text)
    });
        
    $.getJSON(url, function(data){
      console.log(data.result[0]);
    });
    </script>
    
    <script>
        if ('serviceWorker' in navigator) {
          window.addEventListener('load', function() {
            navigator.serviceWorker.register('/sw.js').then(function(registration) {
              // Registration was successful
              console.log('ServiceWorker registration successful with scope: ', registration.scope);
            }, function(err) {
              // registration failed :(
              console.log('ServiceWorker registration failed: ', err);
            });
          });
        }
        let deferredPrompt;
export const initializePwaInstall = (store) => {
  window.addEventListener('beforeinstallprompt', (e) => {
    e.preventDefault();
    deferredPrompt = e;
    setTimeout(() => {
      store.dispatch(showFlashMessage(FLASH_MESSAGES.INSTALL_PWA));
    }, 3000); // Wait 30 seconds until bugging the user to install
  });
};
export const promptToInstall = () => {
  if (typeof deferredPrompt !== 'undefined') {
    deferredPrompt.prompt();
  }
};
    </script>
