<body>
    <div><p>Hello GitHab Jstydi</p></div>
    <div><p>Hello GitHab Jstydi 2</p></div>
    
    <script>

    if (navigator.serviceWorker.controller) { // Проверка на контроль страницы serviceWorker-ом  
        console.log("Страница контролируется serviceWorker");
        
        if ('serviceWorker' in navigator) { // Регестрация serviceWorker
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('/service-worker.js', {scope:'/'}).then(function(registration) {
                    registration.addEventListener('updatefound', function() {
                    var installingWorker = registration.installing;
                    console.log('ServiceWorker был обновлен ', installingWorker)
                    }
                console.log('Регистрация serviceWorker, область видимости: ', registration.scope);
            }, function(err) {
              console.log('Ошибка регистрации serviceWorker: ', err);
            });
          });
        }
    } else {
    console.log("Страница не контролируется serviceWorker")
    }

// --------------------------------------------------- // Принимаем сообщение от serviceWorker вариант-1 (без запроса в sw)
    navigator.serviceWorker.onmessage = function (e) {
        let message = e.data;
        console.log('Сообщение и данные из serviceWorker-а ', message);
    };
// --------------------------------------------------- //

// -------------------------------------------------------------------------------- // 
//Принимаем сообщение от serviceWorker вариант-2 (С запросом в sw)

    if (navigator.serviceWorker.controller) {  
        function sendMessage(message) {
    return new Promise(function(resolve, reject) {
           var messageChannel = new MessageChannel();
        messageChannel.port1.onmessage = function(event) {
            if (event.data.error) {
                reject(event.data.error);
            } else {
                resolve(event.data);
            }
        };
        navigator.serviceWorker.controller.postMessage(message, [messageChannel.port2]);
        });
    }

sendMessage()
      .then(message => console.log('Сообщение из sw в-2 ', message))
 } else {
 console.log("Ошибка регистрации sw")
 }
// -------------------------------------------------------------------------------- //
</script>
